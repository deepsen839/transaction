        <title>This is a registration form</title>

    <body>
        <form method="POST" name="registerationform" novalidate="True">
            {% csrf_token %}

            {% for field in registerform %}
            <div class="row">
                <div class="col-sm-4">{{field.label}}</div>
                <div class="col-sm-4">{{field}}</div>
                <div class="col-sm-4">{{field.errors}}</div>
            </div>
            {% endfor %}
            <input type="submit" value="register"/>
        </form>
